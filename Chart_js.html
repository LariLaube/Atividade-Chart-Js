<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .titulo{
        font-family: italic;
         font-size: 30px;
         display: flex;
         justify-content: center;
        
        }
        .grafico{
            width: 50%;
            height: 50vh;
        }
        .graficosalinhados{
            display: flex;
            flex-direction: row;
           align-items: center;
           height: 100vh;
        }
    </style>
</head>

<body>
    <h1 class="titulo">Dashboards Chart.JS</h1>
    <div class="graficosalinhados">
    <div class="grafico">
        <canvas  id="myChart"></canvas>
    </div>
    <div class="grafico">
        <canvas  id="myChart2"></canvas>
    </div>
</div>
</body>

</html>




<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro	', 'Mar√ßo', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: '#Temperatura',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1
            }, {
                label: '#Umidade',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: '#Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1
            }, {
                label: '#Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 1
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>
